# GitHub Pages deployment workflow for Vite React app
# Builds from feature branch and deploys to gh-pages branch
name: Deploy to GitHub Pages

on:
  # Trigger on push to the feature branch
  push:
    branches:
      - claude/deploy-github-pages-01Wyy65ZsMHGogJ1Pz1zCvoo

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Permission to push to gh-pages branch
permissions:
  contents: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
